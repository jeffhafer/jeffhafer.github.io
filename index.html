---
layout: default
title: Jeff's Blog
published: true
---

<div id="home">
  <ul class="posts">
    
		
		<script>
	console.log("JSON: " + JSON.stringify(location.search));
	var cat = location.search.split('cat=')[1]
        console.log("Cat: " + cat);
        if (cat){
	    console.log("Searching for: " + cat);
		
	    document.write('{% assign sorted_posts = site.posts | sort: "title" %}');
	    document.write('    {% for post in sorted_posts %}');
            document.write('		{{ post.title }} - {{ post.categories | downcase }} <br>');
	    document.write('		Contains? - {{ post.categories | downcase contains "' + cat + '" }} <br>');
		
	    document.write('    	{% if post.categories | downcase contains "github" %}');
	    document.write('			-inside if-');
	    document.write('			<li>&laquo; <span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>');
	    document.write('    	{%endif%}');
	    document.write('		-after if-');
            document.write('{% endfor %}');
	    console.log("--Done--");
        } else {
            //Show everything
            document.write('{% for post in site.posts %}');
	    document.write('<li>&laquo; <span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>');
	    document.write('{% endfor %}');
        }
		</script>
  </ul>
  
</div>
