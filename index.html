---
layout: default
title: Jeff's Blog
published: true
---

<div id="home">
  <ul class="posts">
    
		
		<script>
	console.log("JSON: " + JSON.stringify(location.search));
	var cat = location.search.split('cat=')[1]
        console.log("Cat: " + cat);
        if (cat != ""){
	    console.log("Searching for: " + cat);
		
	    var html = "";
	    
            html += '{% assign sorted_posts = site.posts | sort: "title" %}';
            html += '{% for post in sorted_posts %}';
            html += '    {%if post.categories contains "' + cat + '" %}';
            html += '        <h3><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }} <p class="date">{{ post.date |  date: "%B %e, %Y" }}</p></a></h3>';
            html += '        <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>';
            html += '    {%endif%}';
            html += '{% endfor %}';
	    console.log(html);
	    document.write(html);
        } else {
            //Show everything
            document.write('{% for post in site.posts %}');
            document.write('<li>&laquo; <span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>');
            document.write('{% endfor %}');
        }
		</script>
  </ul>
  
</div>
