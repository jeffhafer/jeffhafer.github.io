---
layout: default
title: Code Posts
---

<div id="home">
  <h2 class="yellow">Amazon Web Services</h2>
  <ul class="posts">
    {% for post in site.categories.aws %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
