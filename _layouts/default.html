<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"  />
<meta name="description" content="Jeff Hafer Blog" />
<meta name="keywords" content="application,code,software,development" />
<meta name="author" content="Jeff Hafer" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<link rel="stylesheet" type="text/css" href="/css/pretty_code.css" />
<link rel="alternate" type="application/atom+xml" href="http://jeffhafer.github.com/atom.xml" />

<title>Jeff's blog</title>
</head>

<body>
<div id="wrap" align=center>
	<div id="header" align=center>
		<p id="toplinks">

		</p>

		<h1><a href="/"><div id="logo"></div>Topics</a></h1>
		
		<!--
		<div class="slogan">
				<a href="{{ site.baseurl }}/aws.html" class="yellow">AWS</a> :|: 
				<a href="{{ site.baseurl }}/code.html" class="yellow">Code</a> :|: 
				<a href="{{ site.baseurl }}/data.html" class="yellow">Data</a>
		</div>
		-->
		<center>
		<div>
		    {% assign categories = site.categories | sort %}
		    {% for category in categories %}
			<span class="site-tag">
			    <a href="?cat={{ category }}">
				    {{ category[0] | replace:'-', ' ' }} ({{ category | last | size }})
			    </a>
			</span>
		    {% endfor %}
		</div>
		</center>
		
		

</div>

<div id="content" align=center>  
  {{ content }}
</div>

<div id="footer" align=center>
    <!--
    Keep in touch with family:<a href="http://www.spokt.com">spokt.com</a> ||
    <a href="http://shotbydan.com">shot by dan photograpy</a> ||

    <a href="http://twitter.com/danhixon">twitter</a>

    <p>&copy; 2010 <a href="/about.html">Dan Hixon</a>
    -->
</div>

</body>
</html>
