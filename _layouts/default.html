<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"  />
		<meta name="description" content="Jeff Hafer Blog" />
		<meta name="keywords" content="application,code,software,development" />
		<meta name="author" content="Jeff Hafer" />
		<!--<link rel="stylesheet" type="text/css" href="/css/default.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="/css/pretty_code.css" />-->
		<link rel="alternate" type="application/atom+xml" href="http://jeffhafer.github.io/atom.xml" />

		<!-- Links for tipuesearch -->
		<!--<link rel="stylesheet" href="{{ "/tipuesearch/css/normalize.css" | relative_url }}">-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="{{ "/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
		<link rel="stylesheet" href="{{ "/tipuesearch/css/tipuesearch.css" | relative_url }}">
		<script src="{{ "/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
		<script src="{{ "/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>

		<title>The Archive</title>
		<style>
			body{
				background-color: white;
				color: black;
				}
			.category{
				font-size: 15px;
				font-weight: bolder;
				text-align: left;
				}

			.grid-footer { grid-area: footer; }
			.grid-header { grid-area: header; }
			.grid-logo { 
				grid-area: logo;
				width: 70px;
				}
			.grid-logo img{
				width: 35px;
				}
			.grid-main{
				grid-area: main;
				}
			.grid-menu   {
				font-size: 0.5em;
				font-weight: bolder;
				grid-area: menu;
				width: 70px;
				}

			.grid-page-title {
				grid-area: pgTitle;
				}
			.grid-search{
				grid-area: search;
				}
			
			
			.grid-container {
			  	display: grid;
			  	grid-template-areas:
			    		'logo header header header header header'
					'menu search search search search search'
					'menu pgTitle pgTitle pgTitle pgTitle pgTitle'
			    		'menu main main main main main'
			    		'menu footer footer footer footer footer';
				grid-template-columns: 70px auto auto auto auto auto;
			  	grid-gap: 10px;
			  	padding: 10px;
				}
			.grid-container > div {
			  	padding: 5px 0;
			  	font-size: 15px;
				}
			#header{
				border-bottom: 1px solid black;
				}
			#post{
				font-size: 15px;
				}
			.title{
				float:left;
				font-size:20px;
				font-weight:bolder;
				}
		</style>
	</head>
	<body>
		<div id="wrap" class='grid-container'>
			<div id="header" class='grid-header'>
				<span class='title'><div id='div_header_title'>The Archive</div></span>
				<span style='float:right;'>
					<form action="/"> <!--{{--> <!--page.url | relative_url }}"-->
						<div class="tipue_search_left"><img src="{{ "/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
						<div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
						<div style="clear: both;"></div>
					</form>
				</span>
			</div>

			<div class='grid-logo'>
				<a href='https://jeffhafer.github.io/'><img src='/images/cm_logo.png'></a>
			</div>

			<!-- Bring in content from index.html-->
			{{ content }}
			
			

			<div id="footer" class='grid-footer'>
				<hr>
			</div>

			<div id='menu' class='grid-menu'>
				{% assign categories = site.categories | sort %}
				{% for category in categories %}
					<div class="category">
						<a href="{{ baseurl }}/?q={{ category | first | slugify }}">
							{{ category[0] | replace:'-', ' ' }}&nbsp;({{ category | last | size }})
					 	</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			$('#tipue_search_input').tipuesearch();
			var page_title = $("#page_title").html()
			var title = window.location.search.split("?q=")[1];
			if (title){
				document.title = 'Archive - ' + title;
				$("#div_header_title").html(title);
			}
			//console.log("page_title: " + page_title);
			//if (page_title){ $("#div_header_title").html(page_title); }
			//$("#page_title").remove();
		});
	</script>
</html>
