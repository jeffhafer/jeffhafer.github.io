<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"  />
<meta name="description" content="Jeff Hafer Blog" />
<meta name="keywords" content="application,code,software,development" />
<meta name="author" content="Jeff Hafer" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<link rel="stylesheet" type="text/css" href="/css/pretty_code.css" />
<link rel="alternate" type="application/atom+xml" href="http://jeffhafer.github.io/atom.xml" />

<title>Jeff's blog</title>
</head>

<body>
	<div id="wrap" align=center>
		<div id="header" align=center>
			<p id="toplinks"></p>
			<center><h1><a href="/">Topics</a></h1></center>
		</div>
	
		<div id="content" align=center>  
		  {{ content }}
		</div>

		<div id="footer" align=center>
			<div align=center>
			    {% assign categories = site.categories | sort %}
			    {% for category in categories %}
				<span class="site-tag">
				    <a href="{{ baseurl }}/{{ category | first | slugify }}">
					    {{ category[0] | replace:'-', ' ' }} ({{ category | last | size }})
				    </a>
				</span>&nbsp;
			    {% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
